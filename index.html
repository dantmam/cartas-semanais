            <h1>
                Oi meu amor, fiz esse site para você nunca esquecer do quanto

            </h1>
            <h2>
                Para começar, responda corretamente para ver a carta dessa semana:
            </h2>
            <form id="formulario">
                <label for="data">Qual foi a ocasião dessa foto?</label>
                <img class="w-sm-50 mb-3" src="img/pergunta-carta-8.jpg" alt="">
                <div class="form-group">

                    <div>
                        <input type="radio" id="erro-1" name="alternativa" value="2 anos e meio de namoro" required />

                    </div>
                    <div>
                        <input type="radio" id="resposta" name="alternativa" value="Um date aleatório" required />

                    </div>
                    <div>
                        <input type="radio" id="erro-2" name="alternativa" value="Dia dos namorados" required />
                        <label for="erro-2">Dia dos namorados</label>
                    </div>

                    <div>
                        <input type="radio" id="erro-3" name="alternativa" value="3 anos e meio de namoro" required />
                        <label for="erro-3">3 anos e meio de namoro</label>
                    </div>
                    <input type="submit" value="Enviar" />
                </div>
            </form>
